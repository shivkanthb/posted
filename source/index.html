<html>
<head>
	<link rel='stylesheet' href='css/style.css' type='text/css' />
	<title>{{ config.title }}</title>
</head>
<body>
<header>
<div class="inner">
	<h1><span class="logo">Posted</span></h1>
	<nav>
		<ul>
		<li><a href="" class="btn"><span>Back to site</span></a></li>
		</ul>
	</nav>
</div>
</header>
<div class="content" id="content">
	{% for post in posts %}
	<div class="post">
		{% autoescape false %}{{ post }}{% endautoescape %}
	</div>
	{% endfor %}
</div>
<footer>
	<p><a href="/updates">What's new</a></p>
</footer>
</body>
</html>
